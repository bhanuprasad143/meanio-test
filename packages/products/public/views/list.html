<div data-ng-include="'/products/views/shop.html'">
  
</div>
<section data-ng-controller="ProductsController" data-ng-init="find()">
  <div class="products row">
    <div class='col-md-6 product' data-ng-repeat="product in products">
      <div class='thumbnail'>
        <img class='img-responsive' src="{{product.image}}">
        <div class='caption'>
          <h2>
            <a data-ng-href="#!/products/{{product._id}}">{{product.name}}</a>
            <span data-ng-if="hasAuthorization(product)">
              <a class="btn" href="/#!/products/{{product._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a class="btn" data-ng-click="remove(product);">
                <i class="glyphicon glyphicon-trash"></i>
              </a>
            </span>
          </h2>
          <span>{{product.created | date:'medium'}}</span>
          <div>{{product.description}}</div>
          <button class='btn btn-success' data-ng-click="addItem(product)">ADD TO CART</button>
          
        </div>        
      </div>
    </div>
  </div>
  <h1 data-ng-hide="!products || products.length">No products yet. <br> Why don't you <a href="/#!/products/create">Create One</a>?</h1>
</section>
