<section data-ng-controller="ProductsController">
  <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(productForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && productForm.name.$invalid" class="help-block">
          <p ng-show="productForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image.$invalid }">
      <label mean-token="'create-image'" class="col-md-3 control-label">
        Image
        <a href="http://buzzsmile.com/wp-content/uploads/2013/07/beautiful-girls-make-the-world-go-around/beautiful-girls-make-the-world-go-around_640x400_c8e7.jpg" target: '_blank'>?</a>
      </label>
      <div class="col-md-9">
        <input name="image" type="text" title="Image" class="form-control" data-ng-model="image" id="image" placeholder="Image Url" required value="http://media-cache-ak0.pinimg.com/736x/1a/58/27/1a582789009b246310415a6e976b1aaa.jpg">
        <div ng-show="submitted && productForm.image.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image is required</p>
        </div>
      </div>

    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.price_in_cents.$invalid }">
      <label mean-token="'create-price_in_cents'" for="price_in_cents" class="col-md-3 control-label">Price</label>
      <div class="col-md-9">
        <input name="price_in_cents" type="number" class="form-control" data-ng-model="price_in_cents" id="price_in_cents" placeholder="Price In Cents" required min='1'>
        <div ng-show="submitted && productForm.price_in_cents.$invalid" class="help-block">
          <p ng-show="productForm.price_in_cents.$error.required">Price is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && productForm.description.$invalid" class="help-block">
          <p ng-show="productForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
