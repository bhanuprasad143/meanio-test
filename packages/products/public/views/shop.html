<div class="shopnav" data-ng-controller="CartController">

	<i class='glyphicon glyphicon-shopping-cart' title='View Cart' data-ng-click="toogleCartPanel()">	{{shoppingCart.count()}} items</i>

	<div class='style-switcher panel panel-success' data-ng-hide="!shown" id="cartPanel">
		<div class='panel-heading'>
			<span>CART</span>
			<a class='close' title="Close" data-ng-click="toogleCartPanel()">X</a>
		</div>

		<div class='panel-body'>
			<table class='table'>
				<tbody>
					<tr data-ng-repeat="(key, item) in shoppingCart.items" >
						<td class='col-md-6'>
							<img class="img-responsive" src="{{item.image}}" title="{{item.name}}"/>
						</td>
						<td>
							<strong>{{item.name}}</strong>
							<br/>
							${{(item.price_in_cents/100.0).toFixed(2)}} x {{ item.quantity }}
						</td>
					</tr>
				</tbody>
				<tr>
					<td colspan='2'>
						<span class='pull-right'>
							${{shoppingCart.total()}}
							for
							{{shoppingCart.count()}} items
						</span>
					</td>
				</tr>
			</table>
		</div>

		<div class='panel-footer'>
			<a href="/#!/cart" class='btn btn-primary'> VIEW </a> 
			<a href="" class='btn btn-success' ng-disabled="shoppingCart.count() < 10"> CHECKOUT </a> 
		</div>
	</div>
</div>
